<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-2xl">
        <h2 class="text-2xl font-extrabold text-center text-gray-800 mb-6">Join Us Today!</h2>
        <form id="modernForm" class="space-y-4">
            <div>
                <label class="block font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-500" placeholder="Enter your full name">
                <p id="nameError" class="text-red-500 text-sm hidden">Name is required</p>
            </div>

            <div>
                <label class="block font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-500" placeholder="Enter your email">
                <p id="emailError" class="text-red-500 text-sm hidden">Valid email is required</p>
            </div>
            
            <div>
                <label class="block font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-500" placeholder="Enter your phone number">
                <p id="phoneError" class="text-red-500 text-sm hidden">Phone number is required</p>
            </div>

            <div>
                <label class="block font-medium text-gray-700">Gender</label>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2"><input type="radio" name="gender" value="male" class="accent-pink-500"> Male</label>
                    <label class="flex items-center gap-2"><input type="radio" name="gender" value="female" class="accent-pink-500"> Female</label>
                </div>
                <p id="genderError" class="text-red-500 text-sm hidden">Gender selection is required</p>
            </div>
            
            <div>
                <label class="block font-medium text-gray-700">Select Membership</label>
                <select id="option" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-500">
                    <option value="">Choose...</option>
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
                <p id="optionError" class="text-red-500 text-sm hidden">Please select an option</p>
            </div>
            
            <div class="flex items-center gap-2">
                <input type="checkbox" id="terms" class="accent-pink-500">
                <label class="text-gray-700">I accept the terms and conditions</label>
            </div>
            <p id="termsError" class="text-red-500 text-sm hidden">You must accept the terms</p>

            <button type="submit" class="w-full bg-pink-500 text-white p-3 rounded-lg font-bold hover:bg-pink-600 transition">Register Now</button>
        </form>
    </div>

    <script>
        document.getElementById("modernForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const gender = document.querySelector("input[name='gender']:checked");
            const option = document.getElementById("option").value;
            const terms = document.getElementById("terms").checked;

            document.getElementById("nameError").classList.add("hidden");
            document.getElementById("emailError").classList.add("hidden");
            document.getElementById("phoneError").classList.add("hidden");
            document.getElementById("genderError").classList.add("hidden");
            document.getElementById("optionError").classList.add("hidden");
            document.getElementById("termsError").classList.add("hidden");

            if (!name) {
                document.getElementById("nameError").classList.remove("hidden");
                isValid = false;
            }
            if (!email.includes("@")) {
                document.getElementById("emailError").classList.remove("hidden");
                isValid = false;
            }
            if (!phone || phone.length < 10) {
                document.getElementById("phoneError").classList.remove("hidden");
                isValid = false;
            }
            if (!gender) {
                document.getElementById("genderError").classList.remove("hidden");
                isValid = false;
            }
            if (!option) {
                document.getElementById("optionError").classList.remove("hidden");
                isValid = false;
            }
            if (!terms) {
                document.getElementById("termsError").classList.remove("hidden");
                isValid = false;
            }

            if (isValid) {
                alert("Registration successful!");
            }
        });
    </script>
</body>
</html>
