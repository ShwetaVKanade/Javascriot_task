<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
        
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        select, button {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        select {
            background: #e7e7e7;
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        .operation-btn {
            background: #28a745;
        }
        .operation-btn:hover {
            background: #218838;
        }
        .result-box {
            background: #ffcc00;
            color: #333;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ§® Arithmetic Calculator</h2>
        
        <label>Enter First Number:</label>
        <input type="text" id="num1" placeholder="Enter number 1">

        <label>Enter Second Number:</label>
        <input type="text" id="num2" placeholder="Enter number 2">

        <h3>ðŸ”¹ Method 1: Using Submit Button</h3>
        <select id="operation">
            <option value="add">Addition (+)</option>
            <option value="sub">Subtraction (-)</option>
            <option value="mul">Multiplication (*)</option>
            <option value="div">Division (/)</option>
        </select>
        <button onclick="calculate()">Submit</button>

        <h3>ðŸ”¹ Method 2: Using Individual Buttons</h3>
        <button class="operation-btn" onclick="performOperation('add')">Addition</button>
        <button class="operation-btn" onclick="performOperation('sub')">Subtraction</button>
        <button class="operation-btn" onclick="performOperation('mul')">Multiplication</button>
        <button class="operation-btn" onclick="performOperation('div')">Division</button>

        <h3>Result:</h3>
        <div class="result-box" id="result">-</div>
    </div>

    <script>
        function getNumbers() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            
            if (num1 === "" || num2 === "") {
                alert("ðŸš¨ Please enter both numbers!");
                return null;
            }

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            if (isNaN(num1) || isNaN(num2)) {
                alert("ðŸš¨ Please enter valid numbers!");
                return null;
            }

            return { num1, num2 };
        }

        function calculate() {
            let numbers = getNumbers();
            if (!numbers) return;

            let operation = document.getElementById("operation").value;
            let result;

            switch (operation) {
                case "add":
                    result = numbers.num1 + numbers.num2;
                    break;
                case "sub":
                    result = numbers.num1 - numbers.num2;
                    break;
                case "mul":
                    result = numbers.num1 * numbers.num2;
                    break;
                case "div":
                    if (numbers.num2 === 0) {
                        alert("ðŸš¨ Cannot divide by zero!");
                        return;
                    }
                    result = numbers.num1 / numbers.num2;
                    break;
            }
            document.getElementById("result").innerText = result;
        }

        function performOperation(op) {
            let numbers = getNumbers();
            if (!numbers) return;

            let result;

            switch (op) {
                case "add":
                    result = numbers.num1 + numbers.num2;
                    break;
                case "sub":
                    result = numbers.num1 - numbers.num2;
                    break;
                case "mul":
                    result = numbers.num1 * numbers.num2;
                    break;
                case "div":
                    if (numbers.num2 === 0) {
                        alert("ðŸš¨ Cannot divide by zero!");
                        return;
                    }
                    result = numbers.num1 / numbers.num2;
                    break;
            }
            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
