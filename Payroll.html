<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Payroll App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-floating label {
      color: #6c757d;
    }
    .btn-modern {
      background: #4a90e2;
      color: #fff;
      font-weight: 500;
      border-radius: 10px;
    }
    .btn-modern:hover {
      background: #357ABD;
    }
    .result-box {
      border-left: 5px solid #198754;
      background-color: #eafaf1;
      padding: 15px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">ðŸ§¾ Pay roll application</h3>

          <form id="payrollForm" novalidate>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Employee Name" required>
              <label for="name">Employee Name</label>
              <div class="invalid-feedback">Please enter the employee name.</div>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" id="type" required>
                <option value="" selected disabled>Choose...</option>
                <option value="m">Manager - â‚¹1200/day</option>
                <option value="s">Sales - â‚¹800/day</option>
                <option value="e">Executive - â‚¹500/day</option>
                <option value="l">Labour - â‚¹300/day</option>
              </select>
              <label for="type">Employee Type</label>
              <div class="invalid-feedback">Please select the employee type.</div>
            </div>

            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="startDate" required>
              <label for="startDate">Start Date</label>
              <div class="invalid-feedback">Please select the start date.</div>
            </div>

            <div class="form-floating mb-4">
              <input type="date" class="form-control" id="paymentDate" required>
              <label for="paymentDate">Payment Date</label>
              <div class="invalid-feedback">Please select the payment date.</div>
            </div>

            <button type="submit" class="btn btn-modern w-100">Calculate Salary</button>
          </form>

          <div id="result" class="result-box mt-4 d-none"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('payrollForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const name = document.getElementById("name").value.trim();
      const type = document.getElementById("type").value;
      const startDate = new Date(document.getElementById("startDate").value);
      const paymentDate = new Date(document.getElementById("paymentDate").value);
      const result = document.getElementById("result");

      if (startDate > paymentDate) {
        result.className = "alert alert-danger mt-4";
        result.textContent = "Start date cannot be after payment date.";
        result.classList.remove("d-none");
        return;
      }

      const rates = { m: 1200, s: 800, e: 500, l: 300 };
      const labels = { m: "Manager", s: "Sales", e: "Executive", l: "Labour" };

      const totalDays = Math.floor((paymentDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
      const salary = totalDays * rates[type];

      result.className = "result-box mt-4";
      result.innerHTML = `
        <h5 class="mb-3">ðŸ“‹ Salary Summary</h5>
        <strong>ðŸ‘¤ Name:</strong> ${name}<br>
        <strong>ðŸ’¼ Role:</strong> ${labels[type]}<br>
        <strong>ðŸ“… Start Date:</strong> ${startDate.toDateString()}<br>
        <strong>ðŸ“… Payment Date:</strong> ${paymentDate.toDateString()}<br>
        <strong>ðŸ“† Days Worked:</strong> ${totalDays}<br>
        <strong>ðŸš« Leaves Taken:</strong> 0<br>
        <strong>ðŸ’° Total Salary:</strong> â‚¹${salary.toLocaleString()}
      `;
      result.classList.remove("d-none");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
